<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>Add Product </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./shopping.html">MoreBuy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="shopping.html">Home</a>
          <a class="nav-link" href="cart.html">Cart</a>
          <a class="nav-link active" href="addProduct.html">Product Management</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="container-sm border rounded m-3 p-3">

      <h2>Add a Product</h2>
      <form id="form">
        <div class="mb-3">
          <label for="product_title" class="form-label">Product Title</label>
          <input required type="text" class="form-control" name="title" id="product_title">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" checked type="radio" name="img_type" id="img_url_radio">
            <label class="form-check-label" for="img_url_radio">
              Image URL
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="img_type" id="img_upload_radio">
            <label class="form-check-label" for="img_upload_radio">
              Image Upload
            </label>
          </div>
          <label for="product_img" class="form-label">Product Image</label>
          <input type="text" placeholder="Enter image URL" name="image" class="form-control" id="product_img">
          <input type="file" class="form-control" id="file" name="image" />
        </div>
        <div class="mb-3">
          <label for="product_des" class="form-label">Product Description</label>
          <textarea required type="text" class="form-control" name="desc" id="product_des"></textarea>
        </div>
        <div class="mb-3">
          <label for="product_price" class="form-label">Product Price</label>
          <input required type="number" class="form-control" name="price" id="product_price">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" checked type="radio" name="add" id="add_last_radio">
            <label class="form-check-label" for="add_last_radio">
              Add Last
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="add" id="add_before_radio">
            <label class="form-check-label" for="add_before_radio">
              Add Before
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="add" id="add_after_radio">
            <label class="form-check-label" for="add_after_radio">
              Add After
            </label>
          </div>
          <input type="number" placeholder="Enter product position" name="pid" class="form-control" id="pid">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="container mt-4" id="products__wrapper"></div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="update_form">
                <div class="mb-3">
                  <label for="update_product_title" class="form-label">Product Title</label>
                  <input required type="text" class="form-control" name="title" id="update_product_title">
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" checked type="radio" name="img_type" id="update_img_url_radio">
                    <label class="form-check-label" for="update_img_url_radio">
                      Image URL
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="img_type" id="update_img_upload_radio">
                    <label class="form-check-label" for="update_img_upload_radio">
                      Image Upload
                    </label>
                  </div>
                  <label for="update_product_img" class="form-label">Product Image</label>
                  <input type="text" placeholder="Enter image URL" name="image" class="form-control"
                    id="update_product_img">
                  <input type="file" class="form-control" id="update_file" name="image" />
                </div>
                <div class="mb-3">
                  <label for="product_des" class="form-label">Product Description</label>
                  <textarea required type="text" class="form-control" name="desc" id="update_product_des"></textarea>
                </div>
                <div class="mb-3">
                  <label for="product_price" class="form-label">Product Price</label>
                  <input required type="number" class="form-control" name="price" id="update_product_price">
                </div>
                <div class="mb-3">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" id="update_submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
  integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="./addProduct.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Product </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="shopping.html">Home</a>
          <a class="nav-link" href="cart.html">Cart</a>
          <a class="nav-link active" href="addProduct.html">Add Product</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="container-sm">

      <form>
        <div class="mb-3">
          <label for="product_title" class="form-label">Product Title</label>
          <input type="text" class="form-control" id="product_title">
        </div>
        <div class="mb-3">
          <label for="product_img" class="form-label">Product Image</label>
          <input type="text" placeholder="Enter image URL" class="form-control" id="product_title">
          or
          <input type="file" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="product_des" class="form-label">Product Description</label>
          <textarea type="text" class="form-control" id="product_des"></textarea>
        </div>
        <div class="mb-3">
          <label for="product_price" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="product_price">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
  integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script></script>

</html>

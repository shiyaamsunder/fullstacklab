<!DOCTYPE html>
<html lang="en">

<head>
  <title>Color Swapper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<style>
  main {
    padding: 8px;
    width: fit-content;
  }

  main img {
    width: 150px;
  }

  #img-container {
    position: relative;
  }

  img {
    position: absolute;
  }
</style>

<body>


  <main id="img_container" class="flex flex_col_center">
    <img id="1" src="./assets/red.png" alt="red">
    <img id="2" src="./assets/white.png" alt="white">
    <img id="3" src="./assets/blue.png" alt="blue">
    <img id="4" src="./assets/green.png" alt="green">
    <img id="5" src="./assets/black.png" alt="black">
  </main>
</body>


<script src="./imageSwap.js">
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>

<style>
  .form_control {
    margin: 10px 0;
  }

  .form_label {
    margin-right: 8px;
  }
</style>

<body>

  <h1>To Do List</h1>

  <div class="form_control">
    <label for="add_task_input" class="form_label">Add Task: </label>
    <input type="text" class="form_input" id="add_task_input">
    <button class="btn" id="add_task_btn">Add Task</button>
  </div>

  <div class="form_control">
    <label for="task_list_input" class="form_label">Task List:</label>
    <textarea name="task_list" id="task_list_input" cols="30" rows="10" class="form_textarea"></textarea>
  </div>

  <div class="form_control">
    <label for="next_task_input" class="form_label">Next task: </label>
    <input type="text" class="form_input" id="next_task_input">
    <button class="btn" id="next_task_btn">Show Next Task</button>
  </div>
</body>

<script src="./task.js"></script>

</html>
